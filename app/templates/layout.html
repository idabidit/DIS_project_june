<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pet Tinder{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('main.home') }}">Home</a> |
        {% if session.get('caretaker_id') %}
            <strong>Logged in as: {{ session.get('caretaker_name') }}</strong> |
            <a href="{{ url_for('main.view_pets') }}">View Pets</a> |
            <form action="{{ url_for('main.logout') }}" method="get" style="display:inline;">
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{{ url_for('main.create_caretaker') }}">Register Caretaker</a> |
            <a href="{{ url_for('main.login') }}">Login Caretaker</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
