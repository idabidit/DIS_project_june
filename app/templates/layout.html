<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Pet Tinder{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
</head>
<body class="bg-light">
  <nav>
    <a href="{{ url_for('main.home') }}">Home</a> |
    {% if session.get('caretaker_id') %}
      <strong>Logged in as: {{ session.get('caretaker_name') }}</strong> |
      <a href="{{ url_for('main.register_pet') }}">Register Pet</a> |
      <a href="{{ url_for('main.view_owned_pets') }}">View Pets</a> |
      <form action="{{ url_for('main.logout_caretaker') }}" method="get" style="display:inline;">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{{ url_for('main.register_caretaker') }}">Register Caretaker</a> |
      <a href="{{ url_for('main.login_caretaker') }}">Login Caretaker</a>
    {% endif %}
  </nav>
  <hr>
  <div class="d-flex justify-content-center">
    <div class="mx-auto">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
